<div class="card shadow-lg rounded-3" style="width: 26rem;">
  <div class="card-header bg-primary text-white py-3">
    <h4 class="mb-0"><i class="fas fa-sign-in-alt me-2"></i>Se Connecter</h4>
  </div>
  <div class="card-body p-4">
    <form [formGroup]="form" (ngSubmit)="submitLogin()">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-envelope"></i></span>
          <input type="email" class="form-control" id="email" formControlName="email"
            [class.is-invalid]="form.get('email')?.invalid && form.get('email')?.touched"
            placeholder="votreemail@exemple.com" />
        </div>
        <div class="invalid-feedback" *ngIf="form.get('email')?.errors?.['required'] && form.get('email')?.touched">
          L'email est requis
        </div>
        <div class="invalid-feedback" *ngIf="form.get('email')?.errors?.['email'] && form.get('email')?.touched">
          Format d'email invalide
        </div>
      </div>

      <div class="mb-4">
        <label for="password" class="form-label">Mot de passe</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-lock"></i></span>
          <input [type]="showPassword ? 'text' : 'password'" class="form-control" id="password"
            formControlName="password"
            [class.is-invalid]="form.get('password')?.invalid && form.get('password')?.touched" />
          <button type="button" class="btn btn-outline-secondary" (click)="showPassword = !showPassword">
            <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
          </button>
        </div>
        <div class="invalid-feedback" *ngIf="form.get('password')?.invalid && form.get('password')?.touched">
          Le mot de passe est requis
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100 py-2 mb-3" [disabled]="form.invalid || isLoading">
        <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
        Se Connecter
      </button>

      <p class="text-center mb-0">
        Pas encore de compte?
        <a routerLink="/register" class="text-primary">S'inscrire</a>
      </p>
    </form>
  </div>
</div>
