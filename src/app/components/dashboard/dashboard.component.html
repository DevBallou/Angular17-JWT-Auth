<div class="card shadow-lg">
  <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
    <h4 class="mb-0"><i class="fas fa-user-circle me-2"></i>Tableau de Bord</h4>
    <button class="btn btn-outline-light btn-sm" (click)="logout()" title="Déconnexion">
      <i class="fas fa-sign-out-alt me-1"></i>Déconnexion
    </button>
  </div>
  <div class="card-body text-center">
    @defer (when user) {
    <div class="mb-4">
      <!-- <img src="/api/placeholder/150/150" class="rounded-circle mb-3 shadow" alt="Profile" /> -->
      <h2 class="card-title mb-2">Bonjour, {{user.name}}</h2>
      <p class="text-muted">{{user.email}}</p>
    </div>

    <div class="row">
      <div class="col-md-4">
        <div class="card bg-light mb-3">
          <div class="card-body">
            <i class="fas fa-envelope-open-text fa-2x text-primary mb-2"></i>
            <h5>Messages</h5>
            <p class="h4">0</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card bg-light mb-3">
          <div class="card-body">
            <i class="fas fa-tasks fa-2x text-success mb-2"></i>
            <h5>Tâches</h5>
            <p class="h4">0</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card bg-light mb-3">
          <div class="card-body">
            <i class="fas fa-bell fa-2x text-warning mb-2"></i>
            <h5>Notifications</h5>
            <p class="h4">0</p>
          </div>
        </div>
      </div>
    </div>
    }
  </div>
</div>
